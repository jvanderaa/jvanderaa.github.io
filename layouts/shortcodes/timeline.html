<div class="relative pl-8 border-l border-neutral-300 dark:border-neutral-600 ml-4 my-8">
  {{ $data := index .Site.Data (.Get "path") }}
  {{ range $data }}
  <div class="mb-10 ml-2">
    <div class="absolute -left-[5px] mt-1.5 h-2.5 w-2.5 rounded-full border border-white bg-neutral-300 dark:border-neutral-900 dark:bg-neutral-600"></div>
    <time class="mb-1 text-sm font-normal leading-none text-neutral-400 dark:text-neutral-500">{{ .sub_title }}</time>
    <h3 class="text-lg font-semibold text-neutral-900 dark:text-white">{{ .title }}</h3>
    <div class="mb-4 text-base font-normal text-neutral-500 dark:text-neutral-400 prose dark:prose-invert">
      {{ .content | markdownify }}
    </div>
  </div>
  {{ end }}
</div>
