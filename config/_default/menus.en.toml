#   pageRef = "topics"
#   weight = 20

[[main]]
  name = "About"
  pageRef = "about"
  weight = 35

[[main]]
  name = "Links"
  pageRef = "links"
  weight = 25

[[main]]
  name = "Tags"
  pageRef = "tags"
  weight = 30

[[main]]
  identifier = "search"
  weight = 99
  [main.params]
    action = "search"
    icon = "search"

